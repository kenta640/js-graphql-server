#Post
#post



  type Post{
    id: String!
    text: String!
    user: User
  }


  type Query {
    allPosts: [Post]
    postsById(id: String!): [Post]
    post: Post!

  }
    
  type Mutation {
    # Multiple uploads are supported. See graphql-upload docs for details.
    addPost(id: String, text: String): Post
  }