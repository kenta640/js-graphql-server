#Thread
#thread

type Query {
    threads: [Thread]
	  thread(id: String!): Thread
  }

  type Thread {
    id: String!
    threadname: String!
    type: String!
    email: String!
  }

    
  type Mutation {
    # Multiple uploads are supported. See graphql-upload docs for details.
   
    addThread(type: String!): Thread
	  updateThread(id: String!, type: String!): Thread
  }